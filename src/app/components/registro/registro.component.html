<p-toast [style]="{marginTop: '80px'}"></p-toast>

<form [formGroup]="userform" (ngSubmit)="crearUser(userform.value)">
    <p-panel header="Registro Usuarios">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Nombre *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="username" placeholder="Requerido"/>
                </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Nombre es requerido" *ngIf="!userform.controls['username'].valid&&userform.controls['username'].dirty"></p-message>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Correo *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="email" placeholder="Requerido"/>
                </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Correo es requerido" *ngIf="!userform.controls['email'].valid&&userform.controls['email'].dirty"></p-message>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Contraseña *:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" placeholder="Requerido - Min(6)"/>
                </div>
                <div class="ui-grid-col-4">
                <p-message severity="error" [text]="userform.controls['password'].errors['required'] ? 'Password es requerido' : userform.controls['password'].errors['minlength'] ? 'Debe tener más de 6 caracteres' : ''" 
                        *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty"></p-message>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Registrar" [disabled]="!userform.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
            <div style="text-align:center;margin-top:20px" *ngIf="submitted">
            </div>
        </div>
    </p-panel>
</form>
